<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customer">
      <h2 data-cy="customerDetailsHeading"><span yaliTranslate="bisterApp.customer.detail.title">Customer</span></h2>

      <hr />

      <yali-alert-error></yali-alert-error>

      <yali-alert></yali-alert>

      <dl class="row-md jh-entity-details">
        <dt><span yaliTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ customer.id }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.customer.name">Name</span></dt>
        <dd>
          <span>{{ customer.name }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.customer.contactNumber">Contact Number</span></dt>
        <dd>
          <span>{{ customer.contactNumber }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.customer.avatarUrl">Avatar Url</span></dt>
        <dd>
          <span>{{ customer.avatarUrl }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.customer.user">User</span></dt>
        <dd>
          <span>{{ customer.user?.login }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.customer.address">Address</span></dt>
        <dd>
          <div *ngIf="customer.address">
            <a [routerLink]="['/address', customer.address.id, 'view']">{{ customer.address.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span yaliTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span yaliTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
