<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="taxClass">
      <h2 data-cy="taxClassDetailsHeading"><span yaliTranslate="bisterApp.taxClass.detail.title">Tax Class</span></h2>

      <hr />

      <yali-alert-error></yali-alert-error>

      <yali-alert></yali-alert>

      <dl class="row-md jh-entity-details">
        <dt><span yaliTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ taxClass.id }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.taxClass.name">Name</span></dt>
        <dd>
          <span>{{ taxClass.name }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.taxClass.slug">Slug</span></dt>
        <dd>
          <span>{{ taxClass.slug }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span yaliTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tax-class', taxClass.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span yaliTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
