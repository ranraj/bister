<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="organisation">
      <h2 data-cy="organisationDetailsHeading"><span yaliTranslate="bisterApp.organisation.detail.title">Organisation</span></h2>

      <hr />

      <yali-alert-error></yali-alert-error>

      <yali-alert></yali-alert>

      <dl class="row-md jh-entity-details">
        <dt><span yaliTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ organisation.id }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.organisation.name">Name</span></dt>
        <dd>
          <span>{{ organisation.name }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.organisation.description">Description</span></dt>
        <dd>
          <span>{{ organisation.description }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.organisation.key">Key</span></dt>
        <dd>
          <span>{{ organisation.key }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.organisation.address">Address</span></dt>
        <dd>
          <div *ngIf="organisation.address">
            <a [routerLink]="['/address', organisation.address.id, 'view']">{{ organisation.address.name }}</a>
          </div>
        </dd>
        <dt><span yaliTranslate="bisterApp.organisation.businessPartner">Business Partner</span></dt>
        <dd>
          <div *ngIf="organisation.businessPartner">
            <a [routerLink]="['/business-partner', organisation.businessPartner.id, 'view']">{{ organisation.businessPartner.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span yaliTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/organisation', organisation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span yaliTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
