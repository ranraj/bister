<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="projectSpecificationGroup">
      <h2 data-cy="projectSpecificationGroupDetailsHeading">
        <span yaliTranslate="bisterApp.projectSpecificationGroup.detail.title">Project Specification Group</span>
      </h2>

      <hr />

      <yali-alert-error></yali-alert-error>

      <yali-alert></yali-alert>

      <dl class="row-md jh-entity-details">
        <dt><span yaliTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ projectSpecificationGroup.id }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.projectSpecificationGroup.title">Title</span></dt>
        <dd>
          <span>{{ projectSpecificationGroup.title }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.projectSpecificationGroup.slug">Slug</span></dt>
        <dd>
          <span>{{ projectSpecificationGroup.slug }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.projectSpecificationGroup.description">Description</span></dt>
        <dd>
          <span>{{ projectSpecificationGroup.description }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.projectSpecificationGroup.project">Project</span></dt>
        <dd>
          <div *ngIf="projectSpecificationGroup.project">
            <a [routerLink]="['/project', projectSpecificationGroup.project.id, 'view']">{{ projectSpecificationGroup.project.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span yaliTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project-specification-group', projectSpecificationGroup.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span yaliTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
