<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="projectActivity">
      <h2 data-cy="projectActivityDetailsHeading"><span yaliTranslate="bisterApp.projectActivity.detail.title">Project Activity</span></h2>

      <hr />

      <yali-alert-error></yali-alert-error>

      <yali-alert></yali-alert>

      <dl class="row-md jh-entity-details">
        <dt><span yaliTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ projectActivity.id }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.projectActivity.title">Title</span></dt>
        <dd>
          <span>{{ projectActivity.title }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.projectActivity.details">Details</span></dt>
        <dd>
          <span>{{ projectActivity.details }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.projectActivity.status">Status</span></dt>
        <dd>
          <span yaliTranslate="{{ 'bisterApp.ActivityStatus.' + projectActivity.status }}">{{ projectActivity.status }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.projectActivity.project">Project</span></dt>
        <dd>
          <div *ngIf="projectActivity.project">
            <a [routerLink]="['/project', projectActivity.project.id, 'view']">{{ projectActivity.project.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span yaliTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project-activity', projectActivity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span yaliTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
