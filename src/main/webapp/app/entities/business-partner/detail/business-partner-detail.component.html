<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="businessPartner">
      <h2 data-cy="businessPartnerDetailsHeading"><span yaliTranslate="bisterApp.businessPartner.detail.title">Business Partner</span></h2>

      <hr />

      <yali-alert-error></yali-alert-error>

      <yali-alert></yali-alert>

      <dl class="row-md jh-entity-details">
        <dt><span yaliTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ businessPartner.id }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.businessPartner.name">Name</span></dt>
        <dd>
          <span>{{ businessPartner.name }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.businessPartner.description">Description</span></dt>
        <dd>
          <span>{{ businessPartner.description }}</span>
        </dd>
        <dt><span yaliTranslate="bisterApp.businessPartner.key">Key</span></dt>
        <dd>
          <span>{{ businessPartner.key }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span yaliTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/business-partner', businessPartner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span yaliTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
